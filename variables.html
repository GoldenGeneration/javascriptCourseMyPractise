<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <script>
        var a = 12;
        var b = [10,12];

        function hey(){
            console.log("new");
        }

        console.log(b);
        // For each loop
        function newLoop(){
            var a = [0,1,2,3,4,5,6,7];
            a.forEach(function(val){        
                console.log(val+2);
            })                     
        }
        hey();
        newLoop();

        // For in loop

        function loopForIn(){
            var obj = {
                name: "BroBish",
                age: 21,
                city: "Mars"
            }

            for (var key in obj){
                console.log(key,obj[key]);
            }
        }
        loopForIn();


    </script>


</body>
</html>
